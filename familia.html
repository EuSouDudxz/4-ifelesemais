<meta charset="UTF-8" />
<script>
    /*
    Uma pessoa deseja comprar um novo veículo para a família.
    Pergunte quantas pessoas fazem parte da família.
    Considere as seguintes possibilidades:
    - Caso a família seja formada por uma ou duas pessoas, apresente a mensagem "Hatch Pequeno"
    - Caso a família seja formada por três ou por quatro pessoas, apresente a mensagem "Hatch Médio"
    - Caso a família seja formada por cinco pessoas, apresente a mensagem "Sedan Médio"
    - Não atentendo nenhuma das possibilidades, o padrão (default) será mostrar a mensagem "SUV".
    */

    // Entrada de dados
    let numPessoas = parseInt(prompt("Quantas pessoas fazem parte da família?"));

    
    // Processamento
    let tipoVeiculo;

if (numPessoas === 1 || numPessoas === 2) {
    tipoVeiculo = "Hatch Pequeno";
} else if (numPessoas === 3 || numPessoas === 4) {
    tipoVeiculo = "Hatch Médio";
} else if (numPessoas === 5) {
    tipoVeiculo = "Sedan Médio";
} else {
    tipoVeiculo = "SUV";
}

    
    // Saída de dados
    document.write(`<p>Tipo de veículo recomendado: ${tipoVeiculo}</p>`);
    

</script>
